<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testa o Croce</title>

<body>

<h1 class="titolo">Clicca per tirare la moneta (testa o croce)</h1>

<div id="coin">
    <div class="side-a">
        <p id="Testa" class="testa">Testa</p>
    </div>

    <div class="side-b">
        <p id="Croce" class="croce">Croce</p>
    </div>
</div>

<div class="Risultato">
<p id = "risultato"></p>
</div>

<h1 class="titolo">Passa sopra con il mouse per visualizzare l'ultima modifica</h1>

<div class="button">
    <button id="btn" class="bottone" onmouseover="myFunction()" onmouseout="reset()">Last Modified</button>
</div>

<div class="modifica">
    <p id="ultima" class="ultimaModifica"></p>
</div>

<h1 class="titolo">Passa sopra con il mouse per visualizzare un messagio alert</h1>

<div class="boh">
    <button class="sas" onmouseover="message()">Alert message</button>
</div>
